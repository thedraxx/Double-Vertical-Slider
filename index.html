<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" />
    <title> Double Vertical Slider</title>
</head>

<body>
    <div class="slide-container">
        <div class="left-slide">
            <div style="background-color: rgb(255, 109, 223);">
                <h1>Kirby</h1>
                <p>30 Aniversary!</p>
            </div>

            <div style="background-color: rgb(65, 147, 255);">
                <h1>Software Developer</h1>
                <p>Improve your skills</p>
            </div>
            <div style="background-color: rgb(255, 157, 0);">
                <h1>Beach!</h1>
                <p>The best beaches!</p>
            </div>
            <div style="background-color: rgb(137, 201, 253);">
                <h1>Backery</h1>
                <p>cake factory</p>
            </div>
        </div>

        <div class="right-slide">
            <div
                style="background-image: url('https://img.taste.com.au/DqTMY6Cz/taste/2018/08/smarties-chocolate-cake-139872-2.jpg');">
            </div>

            <div
                style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/beach-quotes-1559667853.jpg');">
            </div>

            <div
                style="background-image: url('https://static.vecteezy.com/system/resources/previews/003/573/815/original/software-developer-semi-flat-color-character-sitting-figure-person-on-white-programmer-at-work-isolated-modern-cartoon-style-illustration-for-graphic-design-and-animation-vector.jpg');">
            </div>

            <div
                style="background-image: url('https://fs-prod-cdn.nintendo-europe.com/media/images/08_content_images/others_2/kirby_30th_anniversary_2/CI_Kirby30thAnniversary_Wallpapers.png');">
            </div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
